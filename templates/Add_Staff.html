{% extends 'basics.html' %}
    {% block style %}
    <link rel = "stylesheet" href = "{{ url_for('static',filename='css/NewClient.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    {% endblock %}
{% block title %}
    Add Staff {% endblock %}
{% block body %}
    <div class = "intro">
        <h1>Добавить сотрудника</h1>
<div class = "container" style="height: 1200px;">
    <img src = "{{ url_for('static',filename='imgs/Add_Staff.jpg') }}">
    <form method = "post">
        <div class = "dws-input">
        <input type = "text" name = "name_login" placeholder = "Имя:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "surname" placeholder = "Фамилия:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "telephone" placeholder = "Телефон:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "work_role" placeholder = "Должность сотрудника:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "salary" placeholder = "Зарплата:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "quantity" placeholder = "Кол-во сделанного товара:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "subdivision" placeholder = "Номер отделения:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "adres" placeholder = "Адрес:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "position" placeholder = "Должность:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "login" placeholder = "Логин:">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "password" placeholder = "Пароль:">
        </div>
        <br />
        <br />
        <button class = "dws-submit2" style="color:rgb(0,0,0);"  type = "submit" name = "submit" value = "Report">Добавить сотрудника</button>
        <br />
        <br />
        <br />
        <a class = "restore" href = "/director/{{username}}">Назад</a>
    </form>
</div>
</div>{% endblock %}
