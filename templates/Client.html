{% extends 'basics.html' %} {% block style %}
<link
	rel="stylesheet"
	href="{{ url_for('static',filename='css/Director.css') }}"
/>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
	rel="stylesheet"
/>
{% endblock %} {% block title %}Director{% endblock %} {% block body %}
<div class="intro">
	<h1>Директор</h1>
</div>
<div class="intro2">
	<div class="section_header">
		<h3 class="section_suptitle">Добро пожаловать в личный кабинет</h3>
	</div>
	<div class="container">
		<img src="{{ url_for('static',filename='imgs/moya.jpg') }}" />
		<form method="GET">
			<div class="dws-input">
				<input
					type="name"
					name="name"
					placeholder="{{dirstaff.name_staff}}"/>
			</div>
			<div class="dws-input">
				<input
					type="surname"
					name="surname"
					placeholder="{{dirstaff.surname_staff}}"/>
			</div>
			<div class="dws-input">
				<input
					type="patronomyc"
					name="patronomyc"
					placeholder="{{dirstaff.patronomyc_staff}}"/>
			</div>
			<div class="dws-input">
				<input
					type="telephone"
					name="telephone"
					placeholder="{{dirstaff.mobile_telephone_staff}}"/>
			</div>
			<br />
			<a
				class="dws-submit"
				href="/logout"
				type="back"
				name="back"
				value="Back">Выйти</a>
		</form>
	</div>
	<div class="container2">
		<div class="header_menu">
			<h4>Меню</h4>
		</div>
		<form>
			<div class="dws-input2">
				<a
					class="dws-submit2"
					href="/client/check_payment/{{username}}"
					type="Money"
					name="Money"
					value="Hiring staff"
					>История покупок</a
				>
			</div>
            <div class="dws-input2">
				<a
					class="dws-submit2"
					href="/client/check_places/{{username}}"
					type="Money"
					name="Money"
					value="Hiring staff"
					>Просмотр отделов в своем городе</a
				>
			</div>
            <div class="dws-input2">
				<a
					class="dws-submit2"
					href="/client/check_cost/{{username}}"
					type="Money"
					name="Money"
					value="Hiring staff"
					>Просмотр стоимости товара</a
				>
			</div>
		</form>
	</div>
</div>
{% endblock %}
