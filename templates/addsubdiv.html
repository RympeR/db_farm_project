{% extends 'basics.html' %} {% block style %}
<link
	rel="stylesheet"
	href="{{ url_for('static',filename='css/About_Client.css') }}"
/>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
	rel="stylesheet"
/>
{% endblock %} {% block title %}Statistics {% endblock %} {% block body %}
<div class="intro">
	<h1>Добавление подразделения</h1>
	<div class="container">
		<img src="{{ url_for('static',filename='imgs/Service.jpg') }}" />
		<form method="post">
			<div class="dws-input">
				<input type="text" name="adres" placeholder="Адрес:" />
			</div>
			<div class="dws-input">
				<input type="text" name="city" placeholder="Город:" />
			</div>
			<div class="dws-input">
				<input type="text" name="name" placeholder="Имя:" />
			</div>
			<div class="dws-input">
				<input type="text" name="surname" placeholder="Фамилия:" />
			</div>
			<div class="dws-input">
				<input type="text" name="quantity" placeholder="Кол-во произведенного:" />
			</div>
			<button
				class="dws-submit2"
				type="submit"
				name="submit"
				value="Report"
			>
				Добавить подразделения
			</button>
			<br />
			<br />
			<br />
			<a class="restore" href="/client/{{username}}">Назад</a>
		</form>
	</div>
</div>
{% endblock %}
