{% extends 'basics.html' %} {% block style %}
<link
	rel="stylesheet"
	href="{{ url_for('static',filename='css/Delete_Service.css') }}"
/>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
	rel="stylesheet"
/>
{% endblock %} {% block title %}Обновление зарплаты{% endblock %} {% block body %}
<div class="intro">
	<h1>Обновление зарплаты</h1>
	<div class="container">
		<img src="{{ url_for('static',filename='imgs/Service.jpg') }}" />
		<form method="post">
			<div class="dws-input">
				<input type="text" name="number" placeholder="номер сотрудника:" />
			</div>
            <div class="dws-input">
				<input type="text" name="salary" placeholder="Зарплата:" />
			</div>
			<button
				class="dws-submit2"
				type="submit"
				name="submit"
				value="Report">
				Обновление зарплаты
			</button>
			<br />
			<br />
			<br />
			<a class="restore" href="/client/{{username}}">Назад</a>
		</form>
	</div>
</div>
{% endblock %}
